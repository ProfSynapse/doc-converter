# Railway Configuration for Next.js Frontend
# Location: /frontend/railway.toml

[build]
# Use Nixpacks for Next.js (Railway's default builder)
builder = "NIXPACKS"

[deploy]
# Start command for Next.js production server
startCommand = "npm run start"

# Health check
healthcheckPath = "/"
healthcheckTimeout = 10

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Number of replicas
numReplicas = 1

[env]
# Environment variables
PORT = { default = "3000" }
NODE_ENV = { default = "production" }
# FLASK_API_URL should be set to your backend service URL in Railway
# Example: FLASK_API_URL = "https://your-backend-service.railway.internal:8080"
